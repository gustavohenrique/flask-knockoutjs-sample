{% extends 'base_datagrid.html' %}

{% block other_javascript %}

<script type="text/javascript">
$(document).ready(function () {

    settings.grid.services = {
        load: BASE_API_URL + 'categories',
        remove: BASE_API_URL + 'category/delete/$id',
        save: BASE_API_URL + 'category/save'
    };
    settings.grid.columns = [
        { text: '', datafield: 'id', columntype: 'textbox', hidden: true, editable: false },
        { text: 'transaction.Name', classname: 'i18n', datafield: 'name', columntype: 'textbox' },
    ];
    poupaniquel.configure(settings);
})

</script>
{% endblock %}

{% block title %}<span data-i18n="nav.Categories"></span>{% endblock %}
